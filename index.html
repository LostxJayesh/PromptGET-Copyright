<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptGet Watermark Tool</title>
    <meta name="description" content="Add a high-quality © PromptGet watermark and resize your images instantly.">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Comic Neue or Google Font for Comic-style -->
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Include Komika Font -->
    <link href="https://fonts.cdnfonts.com/css/komika-axis" rel="stylesheet">
</head>

<body>
    <header class="app-header">
        <div class="header-content container">
            <h1>PromptGet Watermark Tool</h1>
            <div class="header-controls">
                <button id="themeToggle" class="btn-icon" title="Toggle Theme">
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="sunIcon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-sun">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container app-main">
        <div class="preview-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-prompt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <p>Click or drag & drop an image to upload</p>
                    <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">Browse
                        Files</button>
                </div>
            </div>

            <div class="canvas-container" id="canvasContainer" style="display: none;">
                <canvas id="mainCanvas"></canvas>
                <div class="grid-overlay" id="gridOverlay" style="display: none;"></div>
            </div>
        </div><!-- .preview-section -->

        <aside class="controls-section" id="controlsSection">
            <div class="control-panel">
                <h2>Image Resizer</h2>

                <div class="control-group">
                    <label>Scale Percentage</label>
                    <select id="scaleSelect">
                        <option value="100">100% (Original)</option>
                        <option value="75">75%</option>
                        <option value="50">50%</option>
                        <option value="25">25%</option>
                        <option value="custom">Custom Dimensions</option>
                    </select>
                </div>

                <div class="dimensions-inputs">
                    <div class="input-group">
                        <label for="widthInput">Width (px)</label>
                        <input type="number" id="widthInput" disabled>
                    </div>
                    <button id="lockRatioBtn" class="btn-icon locked" title="Lock Aspect Ratio">
                        <svg id="lockedIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <svg id="unlockedIcon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                        </svg>
                    </button>
                    <div class="input-group">
                        <label for="heightInput">Height (px)</label>
                        <input type="number" id="heightInput" disabled>
                    </div>
                </div>
            </div><!-- .control-panel -->

            <div class="control-panel">
                <h2>Watermark Controls</h2>

                <div class="control-group">
                    <label for="wmPosition">Position</label>
                    <select id="wmPosition">
                        <option value="bottom-right">Bottom Right</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="top-right">Top Right</option>
                        <option value="top-left">Top Left</option>
                        <option value="center">Center</option>
                        <option value="custom">Custom (Drag & Drop)</option>
                    </select>
                </div>

                <div class="control-group">
                    <div class="label-with-value">
                        <label for="wmSize">Size</label>
                        <span id="wmSizeVal">48px</span>
                    </div>
                    <input type="range" id="wmSize" min="10" max="200" value="48">
                </div>

                <div class="control-group">
                    <div class="label-with-value">
                        <label for="wmOpacity">Opacity</label>
                        <span id="wmOpacityVal">70%</span>
                    </div>
                    <input type="range" id="wmOpacity" min="0" max="1" step="0.05" value="0.7">
                </div>

                <div class="control-group">
                    <div class="label-with-value">
                        <label for="wmRotation">Rotation</label>
                        <span id="wmRotationVal">0°</span>
                    </div>
                    <input type="range" id="wmRotation" min="-180" max="180" value="0">
                </div>

                <div class="control-group">
                    <label for="wmColor">Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="wmColor" value="#ffffff">
                        <label class="toggle-checkbox" title="Toggle Text Shadow">
                            <input type="checkbox" id="wmShadow" checked>
                            <span class="toggle-switch"></span>
                            <span class="toggle-label">Text Shadow</span>
                        </label>
                    </div>
                </div>
            </div><!-- .control-panel -->

            <div class="control-panel settings-panel">
                <h2>Export Settings</h2>
                <div class="control-group">
                    <label>View Options</label>
                    <label class="toggle-checkbox">
                        <input type="checkbox" id="toggleGrid">
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Show Grid Overlay</span>
                    </label>
                </div>

                <div class="control-group export-actions">
                    <button class="btn btn-primary btn-block" id="downloadPngBtn">Download PNG (Lossless)</button>
                    <button class="btn btn-secondary btn-block" id="downloadJpgBtn">Download JPG (Compressed)</button>
                </div>
            </div>

        </aside>
    </main>

    <script src="script.js"></script>
</body>

</html>
